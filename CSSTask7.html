<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: #c7125d;
            border: 1px solid transparent;
            height: 500px;
            width: 600px;
            padding: 50px 50px 50px 50px;
            margin-left: 30%;
        }
        .c1{
            background-color: #75123b;
            border: 1px solid transparent;
            height: 450px;
            width: 500px;
            padding: 20px;  
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="c1"><label for="name" style="margin-left: 60px;margin-top: 10px;color: rgb(230, 207, 207);">Name:</label><input type="text" placeholder="your name" name="name" style="margin-left: 55px;"><br><br>
            <div>
        <label for="email" style="margin-left: 60px;margin-top: 20px;color: rgb(230, 207, 207);">Email:</label>
        <input type="email" name="email" id="" placeholder="your email"style="margin-left: 50px;"></div><br>
        <label for="pass" style="margin-left: 60px;margin-top: 10px;color: rgb(230, 207, 207);">password:</label>
        <input type="password" name="pass" style="margin-left: 27px;"><br><br>
        <label for="phone" style="margin-left: 60px;margin-top: 10px;color: rgb(230, 207, 207);">phone number:</label><input type="number" name="phone"><br><br>
        <label for="gen"style="margin-left: 60px;margin-top: 10px;color: rgb(230, 207, 207);">Gender</label><span style="color:rgb(230, 207, 207);margin-left: 50px;">Male: <input type="radio" name="gen">Female: <input type="radio" name="gen"> Others: <input type="radio" name="gen"></span><br><br>
        <label for="lang" style="color: rgb(230, 207, 207);margin-left: 60px;">language:</label>
        <select name="lang" id="" style="margin-left: 30px;">
            <option value="Select language">Select Languge</option>
            <option value="Telugu">Telugu</option>
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
        </select><br><br>
        <label for="zip" style="color: rgb(230, 207, 207);margin-left: 60px;">Zip Code:</label>
        <input type="number" style="margin-left:28px;"><br><br>
        <label for="about" style="color: rgb(230, 207, 207);margin-left: 60px;">About:</label>
        <input type="text" name="about" style="margin-left: 45px;height: 50px;" placeholder="write about your self.."><br><br>
        <input type="submit" value="Register" style="margin-left: 50px;width: 350px;height: 45px;font-weight: 900;font-size: large;color: rgb(75, 44, 44);border-radius: 5px;">
        </div>
    </div>
    
</body>
</html>
