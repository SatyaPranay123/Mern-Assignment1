<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container {
        width: 350px;
        height: 350px;
        border: 2px solid black;
        display: flex;
        overflow: hidden;
    }
        
    #h1, #h2,#h3,#h4 {
        width: 60px;
        height: 50px;
        border-color: transparent;
        border-radius: 0px 5px 5px 0px;
        margin-top: 10px;
        cursor: pointer;
        margin-left: -30px;
    }
    #h1:hover, #h2:hover,#h3:hover,#h4:hover{
        margin-left: 0px;
    }



    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; flex-direction: column; align-items: center;">
            <button id="h1" style="background-color: green;margin-top: 30px;color: aliceblue;" >Satya</button>
            <button id="h2" style="background-color: rgb(116, 170, 200);color: aliceblue;">Pranay</button>
            <button id="h3" style="background-color: rgb(255, 117, 63);color: aliceblue;">Rakesh</button>
            <button id="h4" style="background-color: rgb(71, 56, 50);color: aliceblue;">Pavan</button>
        </div>
        
        <div style="margin-left: 30px;">
            <h3>Hoverable Sidenav Buttons</h3>
            <p>Hover over the buttons in the left side navigation to open them.</p>
        </div>
    </div>
</body>
</html>
